[General]
network = Airport
sim-time-limit = 100d
num-rngs = 4
seed-set = ${repetition}

[Config deterministic]
**.interarrivalDistr = "constant"
**.interarrivalTimeAvg = 900
**.landingTimeAvg = 900
**.parkingTimeAvg = 900
**.takeoffTimeAvg = 900

[Config exponential]
**.interarrivalDistr = "exponential"
**.landingDistr = "exponential"
**.parkingDistr = "exponential"
**.takeoffDistr = "exponential"
**.interarrivalTimeAvg = ${iat = 1000..3000 step 100}
**.landingTimeAvg = ${lt = 300,900}
**.parkingTimeAvg =  ${pt = 3600,36000}
**.takeoffTimeAvg = ${tot = 300,900}
**.interarrivalRNGIdx = 0
**.landingRNGIdx = 1
**.parkingRNGIdx = 2
**.takeoffRNGIdx = 3