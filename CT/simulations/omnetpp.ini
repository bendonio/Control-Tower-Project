[General]
network = Airport
sim-time-limit = 60d
num-rngs = 4
repeat = 10
seed-set = ${repetition}

[Config deterministic]
**.interarrivalDistr = "constant"
**.interarrivalTimeAvg = ${iat = 900..1200 step 100}
**.landingTimeAvg = 900
**.parkingTimeAvg = 900
**.takeoffTimeAvg = 900

[Config exponential]
**.interarrivalDistr = "exponential"
**.landingDistr = "exponential"
**.parkingDistr = "exponential"
**.takeoffDistr = "exponential"
**.interarrivalTimeAvg = 900
**.landingTimeAvg = 700
**.parkingTimeAvg = 3600	    # every hour
**.takeoffTimeAvg = 300         # every 5 minutes
**.interarrivalRNGIdx = 0
**.landingRNGIdx = 1
**.parkingRNGIdx = 2
**.takeoffRNGIdx = 3