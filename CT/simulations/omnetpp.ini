[General]
network = Airport
sim-time-limit = 60d
num-rngs = 4
repeat = 10
seed-set = ${repetition}

[Config deterministic]
**.interarrivalDistr = "constant"
**.interarrivalTimeAvg = 1800
**.landingTimeAvg = 900
**.parkingTimeAvg = 900
**.takeoffTimeAvg = 900

[Config exponential]
**.interarrivalDistr = "exponential"
**.landingDistr = "exponential"
**.parkingDistr = "exponential"
**.takeoffDistr = "exponential"
**.interarrivalTimeAvg = 900
**.landingTimeAvg = ${lt = 400..1000 step 200}
**.parkingTimeAvg = 36000	    # every hour
**.takeoffTimeAvg = 300
**.interarrivalRNGIdx = 0
**.landingRNGIdx = 1
**.parkingRNGIdx = 2
**.takeoffRNGIdx = 3