[General]
network = Airport
sim-time-limit = 100d
num-rngs = 4
repeat = 40
seed-set = ${repetition}
warmup-period = 400000s

[Config deterministic]
**.interarrivalDistr = "constant"
**.interarrivalTimeAvg = 900
**.landingTimeAvg = 900
**.parkingTimeAvg = 900
**.takeoffTimeAvg = 900

[Config exponential]
**.interarrivalDistr = "exponential"
**.landingDistr = "exponential"
**.parkingDistr = "exponential"
**.takeoffDistr = "exponential"
**.interarrivalTimeAvg = ${iat = 2000}
**.landingTimeAvg = ${lt = 900}
**.parkingTimeAvg =  ${pt = 3600}
**.takeoffTimeAvg = ${tot = 900}
**.interarrivalRNGIdx = 0
**.landingRNGIdx = 1
**.parkingRNGIdx = 2
**.takeoffRNGIdx = 3