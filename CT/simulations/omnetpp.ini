[General]
network = Airport
sim-time-limit = 30d
num-rngs = 4
repeat = 10
seed-set = ${repetition}

[Config Deterministic]
**.interarrivalDistr = "constant"
**.interarrivalAvgRate = 1 / 900    # every 15 minutes
**.landingAvgRate = 1 / 900         # every 15 minutes
**.parkingAvgRate = 1 / 900 	    # every 15 minutes
**.takeoffAvgRate = 1 / 900         # every 15 minutes

[Config Exponential]
**.interarrivalDistr = "exponential"
**.landingDistr = "exponential"
**.parkingDistr = "exponential"
**.takeoffDistr = "exponential"
**.interarrivalAvgRate = 1 / 900    # every 15 minutes
**.landingAvgRate = 1 / 300         # every 5 minutes
**.parkingAvgRate = 1 / 3600	    # every hour
**.takeoffAvgRate = 1 / 300         # every 5 minutes
**.interarrivalRNGIdx = 0
**.landingRNGIdx = 1
**.parkingRNGIdx = 2
**.takeoffRNGIdx = 3