[General]
sim-time-limit = 30d
network = Airport
num-rngs = 4

[Config Deterministic]
**.interarrivalDistr = "constant"

[Config Exponential]
**.interarrivalDistr = "exponential"
**.landingDistr = "exponential"
**.parkingDistr = "exponential"
**.takeoffDistr = "exponential"
**.interarrivalAvgRate = 0.002
**.landingAvgRate = 0.005
**.parkingAvgRate = 0.005
**.takeoffAvgRate = 0.005
**.interarrivalRNGIdx = 0
**.landingRNGIdx = 1
**.parkingRNGIdx = 2
**.takeoffRNGIdx = 3